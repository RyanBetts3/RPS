<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Rock Paper Scissors Game</h1>
        <div id="score" class="mt-4"></div>
        <div id="result" class="mt-4"></div>
        <div class="choices mt-4">
            <img id="rock" src="rock.png" alt="Rock">
            <img id="paper" src="paper.png" alt="Paper">
            <img id="scissors" src="scissors.png" alt="Scissors">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
