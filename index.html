<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Rock Paper Scissors Game</h1>
        <div id="score" class="mt-4"></div>
        <div id="result" class="mt-4"></div>
        <div class="choices mt-4">
            <i id="rock" class="fas fa-hand-rock fa-5x"></i>
            <i id="paper" class="fas fa-hand-paper fa-5x"></i>
            <i id="scissors" class="fas fa-hand-scissors fa-5x"></i>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
